<div class="w-full h-screen surface-50">
    <div class="main-content sm:w-12 md:w-11 lg:w-10 xl:w-9 h-full">
        <header
                class="font-medium border-bottom-1 border-500 surface-card p-2 text-xl text-800 vertical-align-middle flex justify-content-between align-items-center">
            <span class="flex align-items-center gap-2"><span class="material-symbols-outlined">
fork_right
</span>Branch name generator</span>
            <div *ngIf="showSettingsButtons" class="flex align-items-center gap-2">
                <button (click)="toggleTheme()" [icon]="!isDarkTheme ? 'pi pi-sun' : 'pi pi-moon'"
                        [label]="isDarkTheme ? 'dark' : 'light'" class="p-button-text" pButton pTooltip="Toggle Theme"
                        tooltipPosition="bottom"></button>
                <button [routerLink]="['/settings']" class="p-button-outlined" icon="pi pi-cog" label="settings"
                        pButton></button>
            </div>
        </header>
        <div class="sm:mx-4 md:mx-2 lg:mx-0 content-area">
            <router-outlet></router-outlet>
        </div>
        <footer class="p-2 bottom-0 surface-section absolute w-full
  text-center border-top-1 border-500 text-sm">
            <p class="m-1">
                <a class="no-underline text-800" href="https://github.com/efi98/branch-name-generator"
                   target="_blank"><i class="pi pi-github" pTooltip="github.com/efi98/branch-name-generator"
                                      tooltipPosition="top"></i></a>
            </p>
        </footer>
    </div>
</div>
<p-toast [preventOpenDuplicates]="true" position="top-center"
         showTransformOptions="translateY(-100%)">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column items-start flex-auto">
            <div class="flex items-center gap-2">
                <span class="font-bold">{{ message.summary }}</span>
            </div>
            <div [innerHTML]="message.detail" class="font-medium text-lg my-4"></div>
            <p-button (click)="dontShowAgain(message.data.type); $event.stopPropagation()"
                      *ngIf="message.data?.showDontShowAgain"
                      label="don't show again" severity="danger"
                      size="small"/>
        </div>
    </ng-template>
</p-toast>

<p-confirmDialog [acceptVisible]="false" [dismissableMask]="true" [rejectVisible]="false" defaultFocus="close"
                 position="top">
</p-confirmDialog>
