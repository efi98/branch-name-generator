<div class="w-full h-screen surface-50">
    <div class="main-content sm:w-12 md:w-11 lg:w-10 xl:w-9 h-full">
        <header
                class="font-medium border-bottom-1 border-500 surface-card p-2 text-xl text-800 vertical-align-middle flex justify-content-between">
            <span class="flex align-items-center gap-2"><i class="pi pi-cog text-lg"></i>Branch name generator</span>
        </header>
        <div class="sm:mx-4 md:mx-2 lg:mx-0">
            <router-outlet></router-outlet>
        </div>
        <footer class="p-2 bottom-0 surface-section absolute w-full
  text-center border-top-1 border-500 text-sm">
            <p class="m-1">
                <a class="no-underline text-800" href="https://github.com/efi98/branch-name-generator"
                   target="_blank"><i class="pi pi-github" pTooltip="github.com/efi98/branch-name-generator"
                                      tooltipPosition="top"></i></a>
            </p>
        </footer>
    </div>
</div>
<p-toast [life]="1000000" [preventOpenDuplicates]="true" position="top-center">
</p-toast>
<p-confirmDialog [acceptVisible]="false" [dismissableMask]="true" [rejectVisible]="false" defaultFocus="close"
                 position="top">
</p-confirmDialog>
