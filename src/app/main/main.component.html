<br>
<form [formGroup]="generatorForm">
    <div class="flex flex-column gap-2">
        <label class="flex align-items-baseline gap-1" for="workItem"><i class="pi pi-pencil text-xs"></i>
            work Item:</label>
        <div class="p-inputgroup">
            <input formControlName="workItem" id="workItem" pInputText>
            <button (click)="pasteTextFromClipboard()" [pTooltip]="'Click here to paste your work item title'"
                    label="paste" pButton
                    tooltipPosition="top" type="button"></button>
        </div>
        <small id="workItem-help">Enter work item title
            <i class="pi pi-question text-xs vertical-align-top text-color-secondary"
               [pTooltip]="'in this format:\n[(work item type) (work item number): (work item title)]'"
               tooltipPosition="top"></i></small>
        <ng-container *ngIf="generatorForm.get('workItem')?.errors && generatorForm.get('workItem')?.dirty">
            <small *ngIf="generatorForm.get('workItem')?.hasError('required')" class="text-red-600">This field is
                required.</small>
            <small *ngIf="generatorForm.get('workItem')?.hasError('workItemSyntax')" class="text-red-600">Please enter value in the format.</small>
            <small *ngIf="generatorForm.get('workItem')?.hasError('forbiddenChars')" class="text-red-600">These chars (*^\:?~) and Hebrew chars are not
                allowed on branch name!</small>
        </ng-container>
    </div>
    <div *ngIf="false" class="flex flex-column gap-2">
        <label for="req">Requirement:</label>
        <input formControlName="requirement" id="req" pInputText>
        <small id="req-help">Enter Req. title</small>
        <ng-container *ngIf="generatorForm.get('requirement')?.errors && generatorForm.get('workItem')?.dirty">
            <small *ngIf="generatorForm.get('requirement')?.hasError('required')"
                   class="text-red-600">This field is required.</small>
            <small *ngIf="generatorForm.get('requirement')?.hasError('pattern')"
                   class="text-red-600">these chars are not allowed!</small>
        </ng-container>
    </div>

    <p-checkbox *ngIf="false" [binary]="true" formControlName="isReqIncluded" id="isReqIncluded"
                label="is Req. Included"></p-checkbox>
    <span class="p-buttonset">
    <button *ngIf="false" (click)="onPrev()" [disabled]="!buttonsStatus.prev" class="p-button-secondary" icon="pi pi-angle-left" label="Prev." pButton></button>
    <button *ngIf="false" (click)="onNext()" [disabled]="!buttonsStatus.next" icon="pi pi-angle-right" label="next" pButton></button>
    <button *ngIf="false" (click)="onSubmit()" [disabled]="!buttonsStatus.submit" class="p-button-success" icon="pi pi-send" label="Submit" pButton></button>
</span>
</form>
