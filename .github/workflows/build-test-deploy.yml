name: build-test-deploy

on: push

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm i
      - run: npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm i
      - run: npx eslint "src/**/*.ts" --ext .ts,.js --fix
      - name: Show ESLint fixes
        run: git --no-pager diff

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - run: npm i
      - run: npm test

  deploy:
    needs: test

    permissions:
      contents: write
      pages: write
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18.19.0

      - id: build-publish
        uses: bitovi/github-actions-angular-to-github-pages@v1.0.0
        with:
          build_command: npm run build  -- --base-href /branch-name-generator/
          install_command: npm install
          path: dist/${{ github.event.repository.name }}
#          ----------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ github.event.repository.name }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4